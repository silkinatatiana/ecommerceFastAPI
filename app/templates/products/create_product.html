<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/create_product.css') }}">

</head>
<body>
    <div class="container">
        <h1>Добавить новый товар</h1>
        
        <div id="alert-container"></div>
        
        <form id="product-form">
            <div class="form-group">
                <label for="name">Название товара *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price">Цена (₽) *</label>
                    <input type="number" id="price" name="price" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="stock">Количество *</label>
                    <input type="number" id="stock" name="stock" min="0" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="category_id">Категория *</label>
                <select id="category_id" name="category_id" required>
                    <option value="">-- Выберите категорию --</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Изображения товара (максимум 5) *</label>
                <div id="image-inputs">
                    <input type="url" name="image_urls[]" placeholder="https://example.com/image1.jpg" required>
                </div>
                <button type="button" id="add-image-btn" class="btn-add-image">+ Добавить ещё изображение</button>
            </div>
            
            <div class="button-wrapper">
                <button type="submit" id="submit-btn" class="btn-add">
                    ДОБАВИТЬ ТОВАР
                </button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', path='/js/create_product.js') }}?v=1.0"></script>
</body>
</html>
