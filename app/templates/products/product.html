<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/main.css') }}?v=1.0">

</head>
<body>
    <header>
        <h1>{{ shop_name }}</h1>
        <p>{{ descr }}</p>
    </header>

    <nav>
        <a href="{{ url }}">Главная</a> |
        <a href="{{ url_for('create_product_form') }}">Добавить товар</a>
    </nav>


    <div class="container">

        <!-- Контент страницы товара -->
        <div class="product-card">
            <h1>{{ product.name }}</h1>
            <p class="price">{{ product.price }} ₽</p>
            <p class="description">{{ product.description }}</p>
            <!-- Другие данные товара -->
        </div>
    </div>
</body>
</html>
