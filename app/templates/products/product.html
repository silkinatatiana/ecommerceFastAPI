<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/main.css') }}?v=1.0">

</head>
<body>
    <!-- {% include "components/navbar.html" %} -->

    <div class="container">
        <!-- Кнопка для открытия формы (может быть в navbar) -->
        <button class="btn-add-product" onclick="openModal()">
            ➕ Добавить товар
        </button>

        <!-- Контент страницы товара -->
        <div class="product-card">
            <h1>{{ product.name }}</h1>
            <p class="price">{{ product.price }} ₽</p>
            <p class="description">{{ product.description }}</p>
            <!-- Другие данные товара -->
        </div>
    </div>

    <!-- Модальное окно (включает create_product.html) -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            {% include "create_product.html" %}
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('product-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }
    </script>

    {% include "components/footer.html" %}
</body>
</html>
