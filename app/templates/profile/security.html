{% extends "profile/profile_base.html" %}

{% block title %}Профиль | {{ config.shop_name }}{% endblock %}

{% block account_content %}
<div id="security" class="section">
    <h3 class="section-title">Безопасность</h3>

    <div class="info-grid">
        <div class="info-label">Пароль:</div>
        <div class="info-value">********</div>
    </div>

    <button class="btn btn-primary" onclick="toggleEditForm('password')">Изменить пароль</button>

    <div id="password-edit-form" class="edit-form" style="display: none;">
        <form id="update-password-form" action="/account/update-password" method="post">
            <div class="form-group">
                <label for="current_password">Текущий пароль</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>

            <div class="form-group">
                <label for="new_password">Новый пароль</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button type="button" class="btn" onclick="toggleEditForm('password')">Отмена</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
